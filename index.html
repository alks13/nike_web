<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
   <title>Nike</title>
</head>
<body>
   <div class="container">
      <header>
         <div class="left-links-wrapper">
            <div class="header-link"><a href="#">Home</a></div>
            <div class="header-link"><a href="#">Sale</a></div>
            <div class="header-link"><a href="#">Products</a></div>
         </div>

         <div class="logo"><img src="image/logo.png" alt="nike"></div>

         <div class="right-links-wrapper">

            <img  class="search-icon" src="image/search-icon1.svg" alt="">
            <div class="account-icon"><img src="image/user.png" alt="user"></div>
            <div class="basket-icon"><img src="image/shopping-bag.png" alt=""></div>
         </div>
      </header>
      <section class="buy-now">
         <div class="buy-now-wrapper">
            <h1 class="buy-now-title">NIKE</h1>
            <div class="buy-now-subtitle">the largest assortment of sportswear and footwear</div>
            <div class="buy-now-button">Buy now</div>
         </div>
         <div class="buy-now-img"><img src="image/second-block-img.png" alt=""></div>

      </section>

      <section class="featured">
         <div class="featured-header-wrapper">
            <h2 class="featured-header">Featured products</h2>
            <a class="featured-show-all-link" href="#">Show all</a>
         </div>
         <div class="featured-item-wrapper">
            <div class="featured-item">
               <img src="image/featured-img1.png" alt="LeBron XX Christmas">
               <div class="featured-item-name">LeBron XX Christmas</div>
               <div class="featured-item-model">NIKE BASKETBALL</div>
               <div class="featured-item-price">$179.99</div>
            </div>
   
            <div class="featured-item">
               <img src="image/featured-img2.png" alt="LeBron XX Christmas">
               <div class="featured-item-name">PG 5</div>
               <div class="featured-item-model">NIKE BASKETBALL</div>
               <div class="featured-item-price">$159.99</div>
            </div>
   
            <div class="featured-item">
               <img src="image/featured-img3.png" alt="LeBron XX Christmas">
               <div class="featured-item-name">Zoom Freak 4</div>
               <div class="featured-item-model">NIKE BASKETBALL</div>
               <div class="featured-item-price">$149.99</div>
            </div>
         </div>

         <div class="featured-slider"><img src="image/slider.svg" alt="slider"></div>
         




      </section>
   </div>





   <script src="main.js"></script>
</body>
</html>
